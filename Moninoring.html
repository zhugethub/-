<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>监控</title>
		<link rel="stylesheet" href="css/Moninoring.css" type="text/css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	</head>
	<body>
		<div class="Option">
			<div class="Select">服务器一</div>
			<div>服务器二</div>
			<div>服务器三</div>
		</div>
		<div class="main Server1">
			<div class="Chart">
				<div class="Cpu">
				   <div class="Chart_left fl" id='Progress'></div>
				   <div class="Chart_right fl" id="Stack"></div>
				</div>
				<div class="Io">
				   <div class="Io_left fl" id='Iogress'></div>
				   <div class="Io_right fl" id="IoStack"></div>
				</div>
			</div>
			<div class="Chart_center">
				<table>
					<thead>
						<tr>
							<td>程序</td>
							<td>端口</td>
							<td>使用情况</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>微信1</td>
							<td>55</td>
							<td>正常</td>							
						</tr>	
						<tr>
							<td>微信</td>
							<td>55</td>
							<td>正常</td>							
						</tr>						
					</tbody>
				</table>
			</div>
	  </div>
	
	</body>
	<script src="js/echarts.js"></script>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/Line.js"></script>
</html>
